    <script type="text/javascript">
        function follow(){
            document.getElementById('btn_follow').style.background = "green";
            document.getElementById('btn_follow').textContent = "following";
            document.getElementById('btn_follow_2').style.background = "green";
            document.getElementById('btn_follow_2').textContent = "following";
        }


        document.addEventListener("click", function (e){
            if(e.target.classList.contains("gallery-item")){
                const src = e.target.getAttribute("src");
                document.querySelector(".modal-img").src = src;
                const myModal = new bootstrap.Modal(document.getElementById('gallery-modal'));
                myModal.show();
            }
        })
